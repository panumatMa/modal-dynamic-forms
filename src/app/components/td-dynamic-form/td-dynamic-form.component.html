<form [formGroup]="dynamicFormGroup" *ngIf="dynamicFormGroup">
  <div *ngFor="let field of fields">
    <ng-container [appTdDynamicField]="field"></ng-container>
  </div>
</form>
<button
  [disabled]="isDisable"
  pButton
  type="button"
  label="Export"
  (click)="onExport()"
></button>

<div class="error" *ngIf="errorMessage">
  {{ errorMessage }}
</div>
